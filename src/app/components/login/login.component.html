<form [formGroup]="formulario" (ngSubmit)="submit()">
    <p-card header="Login">

        <div class="col-12">
            <input pInputText formControlName="email" placeholder="E-mail" type="email"
                class="p-inputtext-sm w-full">
        </div>

        <div class="col-12">
            <input pInputText formControlName="password" placeholder="Senha" type="password"
                class="p-inputtext-sm w-full">
        </div>

        <div class="col-12">
            <button class="w-full" pButton pRipple type="submit" label="Confirmar"
                [disabled]="formulario.invalid"></button>
        </div>
        
    </p-card>
</form>
